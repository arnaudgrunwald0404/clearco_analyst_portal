<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Settings API Debug Tool</h1>
    
    <button onclick="testSettingsAPI()">Test Settings API</button>
    <button onclick="checkAuthStatus()">Check Auth Status</button>
    
    <div id="results"></div>

    <script>
        async function testSettingsAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">Testing settings API...</div>';
            
            try {
                const response = await fetch('/api/settings/general');
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML += `
                        <div class="result success">
                            <h3>‚úÖ Settings API Success</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    results.innerHTML += `
                        <div class="result error">
                            <h3>‚ùå Settings API Error (${response.status})</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML += `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function checkAuthStatus() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">Checking auth status...</div>';
            
            try {
                // Check if we have any auth cookies
                const cookies = document.cookie;
                results.innerHTML += `
                    <div class="result">
                        <h3>üç™ Cookies</h3>
                        <p>${cookies || 'No cookies found'}</p>
                    </div>
                `;
                
                // Check session storage
                const sessionKeys = Object.keys(sessionStorage);
                results.innerHTML += `
                    <div class="result">
                        <h3>üíæ Session Storage</h3>
                        <p>Keys: ${sessionKeys.join(', ') || 'None'}</p>
                    </div>
                `;
                
                // Check local storage
                const localKeys = Object.keys(localStorage);
                results.innerHTML += `
                    <div class="result">
                        <h3>üíΩ Local Storage</h3>
                        <p>Keys: ${localKeys.join(', ') || 'None'}</p>
                    </div>
                `;
                
            } catch (error) {
                results.innerHTML += `
                    <div class="result error">
                        <h3>‚ùå Auth Check Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            checkAuthStatus();
            setTimeout(() => testSettingsAPI(), 1000);
        };
    </script>
</body>
</html>
